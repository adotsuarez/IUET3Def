<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="output.css" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com"> 
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
	<link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,300;0,500;0,700;1,300;1,500;1,700&display=swap" rel="stylesheet">

	<script type="text/javascript" src="js/funcionesComunes.js"></script>
	<script type="text/javascript" src="js/funcionesFormularios.js"></script>
	<script type="text/javascript" src="js/inscripcion.js"></script>
	<script type="text/javascript" src="js/showallinscripcion.js"></script>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/config.js"></script>

	<script type="text/javascript" src="Locale/idioma.js"></script>
	<script type="text/javascript" src="Locale/Lang_EN.js"></script>
	<script type="text/javascript" src="Locale/Lang_ES.js"></script>
	<script type="text/javascript" src="Locale/Lang_GA.js"></script>
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="font-light"
	data-theme="iuui"
	onload="setLang(); validaAutenticado(); getListRegistration();">

	<div class="modal" id="modal">
		<div class="modal-box" id="modalContent">
			<div class="flex flex-col ml-3 mr-10">
				<img class="w-10 -ml-3 mb-2"
					src="img/icons/clearskies/exclam.svg">
				<p id="mensajeError"></p>
			</div>
			<div class="modal-action">
				<button onclick="document.getElementById('modal').classList.remove('modal-open');" class="btn btn-primary" id="modalOkay">Okay</button>
			</div>
		</div>
	</div>

	<div class="modal" id="formGenericoDiv">
		<div class="modal-box max-h-[500px] md:max-h-[700px] overflow-auto" id="modalContent">
			<button class="btn btn-ghost font-light rounded-full max-w-max"
					onclick="document.getElementById('formGenericoDiv').classList.remove('modal-open');">
					<img class="rotate-180 w-10"
						src="img/icons/clearskies/arrow.svg"
						alt="ICONVOLVER">
			</button>

			<form
				name="formGenerico"
				id="formGenerico">
				<div class="flex flex-col mt-4 ml-3 mr-10">
					<p class="text-3xl mb-4 font-medium"><span id="formGenericoTitle"></span></p>
					
					<input class="hidden"
						type="text"
						name="id_inscripcion"
						id="txtIdInscripcion">

					<select class="select select-bordered border-2 rounded-full font-medium"
						type=""
						name="id_actividad"
						id="selectIdActividad">
						<option disabled="" selected="" class="ACTIVIDAD">
						</option>
					</select>

                    <select class="mt-4 select select-bordered border-2 rounded-full font-medium"
						type=""
						name="id_usuario"
						id="selectIdUsuario">
						<option disabled="" selected="" class="PERSONA">
						</option>
					</select>

					<label class="mt-4 ml-3 text-sm font-medium FECHA_SOLICITUD_INSCRIPCION"></label>
					<input class="mt-2 input input-bordered border-2 rounded-full"
						type="date"
						name="fecha_solicitud_inscripcion"
						id="dateFechaSolicitudInscripcion"
						onchange="return comprobarFechaSolicitudInscripcion();">
					<label class="hidden" id="errorFormatoFechaSolicitudInscripcion"></label>

					<div class="mx-10 my-8 min-h-[2px] max-h-[2px] bg-gradient-to-r from-secondary to-primary rounded-flull"></div> 

					<label class="ml-3 text-sm font-medium DOCUMENTO_PAGO"></label>
					<label class="mt-2 btn btn-ghost h-auto rounded-[22px] flex flex-col content-center" id="botonArchivo">
						<img class="my-3 w-8 rotate-90"
							src="img/icons/clearskies/exit.svg"
							alt="DOCUMENTO_PAGO">
						<input class="mb-3 mx-auto"
							type="file"
							name="documento_pago"
							id="fileDocumentoPago"
							accept="application/pdf"
							onchange="comprobarDocumentoPago();">
					</label>
					<label class="hidden" id="errorFormatoDocumentoPago"></label>
					<a class="mt-2 btn btn-ghost btn-xs rounded-full font-normal mx-auto VERARCHIVO" id="abrirArchivo"></a>

					<label class="mt-4 ml-3 text-sm font-medium FECHA_PAGO_INSCRIPCION"></label>
                    <input class="mt-2 input input-bordered border-2 rounded-full"
						type="date"
						name="fecha_pago_inscripcion"
						id="dateFechaPagoInscripcion"
						onchange= "return comprobarFechaPagoInscripcion();">
					<label class="hidden" id="errorFormatoFechaPagoInscripcion"></label>

					<label class="mt-4 ml-3 text-sm font-medium FECHA_ACEPTACION_INSCRIPCION"></label>
                    <input class="mt-2 input input-bordered border-2 rounded-full"
						type="date"
						name="fecha_aceptacion_inscripcion"
						id="dateFechaAceptacionInscripcion"
						onchange= "return comprobarFechaAceptacionInscripcion();">
					<label class="hidden" id="errorFormatoFechaAceptacionInscripcion"></label>
				</div>

				<div class="modal-action mt-4 flex flex-row justify-end items-center" id="modalActionsArea">
					<button class="px-6 btn btn-ghost border-0 text-base-content bg-gradient-to-tr from-secondary to-primary rounded-full" type="submit">
						<span id="formGenericoTitleSubmit"></span>
					</button>
				</div>
			</form>
		</div>
	</div>

	<div class="" id="flexLand">

		<div class="basis-full " id="actionArea">
			<div class="navbar">
				<div class="px-2 mx-2 navbar-start">
					<span class="text-lg font-bold">
						nameless
					</span>
				</div> 
				<div class="hidden px-2 mx-2 navbar-center md:flex">
				  <div class="flex items-stretch">
					<a class="btn btn-link btn-sm text-base-content">Home</a> 
					<a class="btn btn-link btn-sm text-base-content">Portfolio</a> 
					<a class="btn btn-link btn-sm text-base-content">About</a> 
					<a class="btn btn-link btn-sm text-base-content">Contact</a>
				  </div>
				</div> 
				<div class="navbar-end">
					<p class="hidden lg:flex font-light mr-4">
						<span class="HOLA"></span>,&nbsp<span id="usuario"></span>.
					</p>
					<div class="dropdown dropdown-left">
						<div tabindex="0" class="ml-2 btn btn-ghost px-2">
							<img class="w-10"
								src="img/icons/clearskies/world.svg"
								alt="IDIOMA">
						</div>
						<ul tabindex="0" class="py-4 menu shadow dropdown-content bg-base-200 text-neutral rounded-box w-36">
							<li class="" id="langDropdownES" onclick="setLang('ES')"><a>ðŸ‡ªðŸ‡¸ EspaÃ±ol</a></li>
							<li class="" id="langDropdownGA" onclick="setLang('GA')"><a>ðŸ›° Galego</a></li>
							<li class="" id="langDropdownEN" onclick="setLang('EN')"><a>ðŸ‡¬ðŸ‡§ English</a></li>
						</ul>
					</div>
					<button class="ml-2 btn btn-ghost px-2"
						onclick="desconectar();">
						<img class="w-10"
							src="img/icons/clearskies/exit.svg"
							alt="ICONDESCONECTAR">
					</button>
				</div>
			</div>

			<div class="flex min-h-[7px] max-h-[7px] h-full bg-gradient-to-r from-secondary to-primary" id="navbarGradientBar"></div>

			<div class="p-10 w-full" id="content">
				<div class="flex justify-between w-full">
					<div class="flex flex-row">
						<img class="w-10"
									src="img/icons/clearskies/registration.svg"
									alt="INSCRIPCIONES">
						<h1 class="text-3xl ml-4 mt-2 INSCRIPCIONES"></h1>
					</div>
					<div>
						<button class="btn btn-primary px-2"
						onclick="showNuevaInscripcion();">
							<img class="w-10"
								src="img/icons/clearskies/plus.svg"
								alt="ICONADD">
						</button>
					</div>
				</div>

				<div class="mt-10 overflow-x-auto">
					<table class="table w-full" id="datosInscripciones">
					</table>
				</div>
				  
			</div>
		</div>
	</div>
</body>
</html>
